<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Level 1</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="show.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="AnswerBox" style="display: none">
            <form method="post" action="/">
                <input id="Answer" placeholder="輸入答案" name="Answer"/>
                <button type="submit" onclick="clear()">確定</button>
             </form>
        </div>
        
        <div id="Charater">
            <img src="https://truth.bahamut.com.tw/s01/202105/7aa46b0daf8efd443e146f4ebd670f8a.PNG">
        </div>
        
        <div id="ShowBox">
            <img src="https://truth.bahamut.com.tw/s01/202105/ef6799bffb118d3dee21798411671a92.PNG" height="100%" width="100%" onclick="showNext()">
            <div id="txtBox">
                 <div id="PlayerName">
                    <p>玩家：</p>
                 </div>
                 <div id="txt">
                     <p class="next" id="one">第一句話</p>
                     <p class="next" id="two">第二句話</p>
                     <p class="next" id="three">第三句話</p>
                     <p class="next" id="four">第四句話</p>
                 </div>
            </div>
         </div>


        
        <div id="showrecord">
            <img id="recordImg" src="https://truth.bahamut.com.tw/s01/202105/ef6799bffb118d3dee21798411671a92.PNG" style="display: none">
            <div id="recordTxt" style="display: none">
                <p id="Rone">第一句話</p>
                <p id="Rtwo">第二句話</p>
                <p id="Rthree">第三句話</p>
                <p id="Rfour">第四句話</p>
            </div>
            <div id="helpTxt" style="display: none">
                 <p id="Hone">我是提示一</p>
                 <p id="Htwo">我是提示二</p>
             </div>
        </div>
        <div id="Record">
            <img src="https://truth.bahamut.com.tw/s01/202105/ef6799bffb118d3dee21798411671a92.PNG" height="auto" width="30%">
             <p onclick="showRecord()">對話紀錄</p>
        </div>
         <div id="help">
            <img src="https://truth.bahamut.com.tw/s01/202105/ef6799bffb118d3dee21798411671a92.PNG" height="auto" width="30%">
             <p onclick="showHelp()">提示</p>
        </div>
    </body>
</html>
